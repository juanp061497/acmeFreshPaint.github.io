  <div> 
  <meta charset="utf-8" />
  <title>Our Locations</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://freshpaint-hipaa-maps.com/maplibre-gl@3.x/dist/maplibre-gl.css" rel="stylesheet" />
  <style>
    body { margin: 0; }
    #map { width: 100%; height: 600px; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://freshpaint-hipaa-maps.com/maplibre-gl@3.x/dist/maplibre-gl.js"></script>
  <script>
    const envId = "08025531-c3d2-4526-9680-9de00c286155";
    const map = new maplibregl.Map({
      container: "map",
      style: `https://freshpaint-hipaa-maps.com/${envId}/standard-light/style.json`,
      center: [-87.6800, 41.8500], // Default to Chicago
      zoom: 12
    });

    map.addControl(new maplibregl.NavigationControl(), "top-left");

    // Optional: Add markers
    const locations = [
      {
        LngLat: [-87.7276, 41.7919],
        Header: "UI Health",
        Href: "https://hospital.uillinois.edu/"
      },
      {
        LngLat: [-87.69738, 41.85505],
        Header: "Saint Anthony Hospital",
        Href: "https://sahchicago.org/"
      }
    ];

    const newPopup = (loc) => new maplibregl.Popup({ offset: 25 })
      .setHTML(`<h3>${loc.Header}</h3><a href="${loc.Href}" target="_blank">Visit</a>`);

    locations.forEach((loc) => {
      new maplibregl.Marker({ color: "#007acc" })
        .setLngLat(loc.LngLat)
        .setPopup(newPopup(loc))
        .addTo(map);
    });
  </script>
  </div>
</body>
